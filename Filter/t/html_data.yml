  <div class="vvodka">Следствие в Омской области по результатам проверки возбудило уголовное дело в отношении владельца хозяйства, где, возможно, забивались для реализации мяса больные лошади, из-за чего два человека заразились сибирской язвой. Всего профилактическое наблюдение и амбулаторное лечение производится в отношении 127 человек.</div>
  <br />
  <span class="paragraph">Об этом 3 августа сообщил <a class="freelink-c" href="http://rian.ru/" target="_blank">РИА «Новости»</a> представитель областного Следственного управления СКП России. С 28 по 30 июля в Омскую областную инфекционную больницу поступили шестеро жителей Тюкалинского района Омской области с предварительным диагнозом «сибирская язва». Пока лабораторно диагноз подтвердился у двух пациентов, один из которых 1 августа скончался. Установлено, что все заболевшие в середине июля принимали участие в забое лошадей в деревне Бурановка Тюкалинского района. Около 2,5 тонны конины из этого хозяйства после забоя с ветеринарными документами поступило на мясоперерабатывающее предприятие «Дарина» в Омск. «В отношении руководителя хозяйства Гапаса Айтенова возбуждено уголовное дело по части 2 статьи 236 УК РФ (нарушение санитарно-эпидемиологических правил, повлекшее по неосторожности массовое заболевание или отравление людей, повлекшее по неосторожности смерть человека)»,— сообщил представитель следствия. Санкция статьи предусматривает до пяти лет лишения свободы. По информации некоторых местных СМИ, лошади, которых забивали в хозяйстве, могли быть незаконно ввезены из Казахстана. Часть мяса к началу проверки правоохранительными органами уже прошла переработку на предприятии «Дарина», остальное изъято. В настоящее время проверяется, куда поступила продукция. Предприятие «Дарина» производит пельмени, фарши, суповые наборы, беляши, блинчики и поставляет продукцию в различные регионы России. Кроме того, по данным областной прокуратуры, мясо из хозяйства закупил также житель Тюкалинского района. Однако у него уже изъяты обе туши.</span>
